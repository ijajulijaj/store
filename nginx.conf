server {
    listen 8080;
    server_name _;

    # Laravel public directory (wwwroot is the "public" folder)
    root /home/site/wwwroot;
    index index.php index.html index.htm;

    # Serve static files directly (CSS, JS, images)
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|ico|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 1M;
    }

    # Laravel route handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;

        # Correct PHP script path
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Fix PATH_INFO (Laravel friendly)
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
