# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Laravel app to Azure Web App - store

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql
          coverage: none

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-progress

      - name: Generate Laravel optimized cache files
        run: |
          php artisan config:clear || true
          php artisan route:clear || true
          php artisan view:clear || true
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      - name: Prepare artifact for deployment
        run: |
          mkdir artifact
          rsync -av --exclude='.git' \
                   --exclude='github' \
                   --exclude='.github' \
                   --exclude='.env' \
                   --exclude='node_modules' \
                   ./ ./artifact
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: artifact/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'store'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A39E426ED63F4C27A74EB0657CC24277 }}
